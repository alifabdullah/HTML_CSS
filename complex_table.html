<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complex table</title>
</head>
<body>
    <table border="1">
    <tr><!-- 1st row-->
  <td colspan="3">zzzzzzzzzz</td>
        <td>zzz</td>
        <td rowspan="3">zzzzzzzzzz</td>
    </tr>
    <tr><!-- 2nd row-->
    <td>zzzzzzz</td>
        <td rowspan="2">zzz</td>
        <td>zzzzzzz</td>
        <td>zzz</td>
    </tr>
    <tr><!-- 3rd row-->
    <td rowspan="2">zzzzzzz</td>
        <td>zzzzzzz</td>
        <td>zzz</td>
    </tr>
    <tr><!-- 4th row-->
    <td colspan="3">zzzzzzz</td>
        <td>zzzzzzz</td>
    </tr>
    <tr><!-- 5th row-->
   <td>zzzzzzz</td>
        <td>zzz</td>
        <td colspan="3">zzzzzzzzzz</td>
    </tr>
    
    </table>
</body>
</html>
