<!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
</head>
<body align="center">
    <i>A test table with merged cells</i>
    <table border="1" align="center">
        <tr>
            <td rowspan="2"></td>
            <td colspan="2"><b>Average</b></td>
            <td rowspan="2"><b>Red eyes</b></td>
        </tr>
        <tr>
            <td><b>hight</b></td>
            <td><b>weight</b></td>
        </tr>
        <tr>
            <td><b>Male</b></td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td><b>Female</b></td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table><br><br><br>
    <table border="1" align="center">
        <tr>
            <td>Quick</td>
            <td colspan="2">brown fox</td>
            <td>jumps</td>
        </tr> 
        <tr>
            <td rowspan="3">over the</td>
            <td>lazy</td>
            <td>dog</td>
            <td>and</td>
        </tr> 
        <tr>
            <td>then</td>
            <td>it</td>
            <td>fall</td>
        </tr> 
        <tr>
            <td colspan="3">prey to a lion</td>
        </tr>
    </table>
    
</body>
</html>
