<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <td style="  background-color: red;">Red</td>
            <td style=" background-color: green;color: aliceblue;">Green</td>
            <td style="background-color: yellow;">Yellow</td>
            <td style=" background-color: blue;color: aliceblue;">Blue</td>
        </tr>
        <tr>
            <td colspan="2">one</td>
            <td rowspan="2">two</td>
            <td>three</td>
        </tr>
        <tr>
            <td rowspan="2">four</td>
            <td>five</td>
            <td>six</td>
        </tr>
        <tr>
            <td colspan="3" align="center">seven</td>
        </tr>

    </table>
</body>
</html>
